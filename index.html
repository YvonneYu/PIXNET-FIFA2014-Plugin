<!DOCTYPE html>
<html>
<head>
    <title>pixnet FIFA 2014</title>
    <link rel="stylesheet" type="text/css"
          href="http://yui.yahooapis.com/3.16.0/build/cssreset/cssreset-min.css">
    <link rel="stylesheet" type="text/css" href="css/stylesheets/main.css">
</head>
<body ng-app="App" class="mainBody" ng-controller="mainController">
    <header class="mainHeader">
        <h1 class="logo"></h1>
        <h2 class="subLogo">精選四大部落客陪你看巴西世足賽</h2>
    </header>
    <section class="mainSection" ng-cloak>
        <!-- spk, wtssoccer, TPCMAX, yeadean-->
        <section class="sec-{{$index}} front" ng-repeat="user in users"></section>
        <section id="{{user.data.user.name}}" class="sec-{{$index}} back"
                 author-section ng-repeat="user in users">
            <span class="avatar" style="background: url({{user.data.user.avatar}})"></span>
            <span class="displayName">{{user.data.user.display_name}}</span>
        </section>
    </section>
    <section class="articlesOuterSection ng-class:{'notShow' : !showArticles}" ui-view>
    </section>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
<script src="js/angular-ui-router.min.js"></script>
<script src="js/main.js"></script>
<script src="js/service.js"></script>

</body>
</html>
